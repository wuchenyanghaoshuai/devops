{% extends 'base.html' %}
{% block title %}StatefulSet{% endblock %}
{% block nav-item-2 %}layui-nav-itemed{% endblock %}
{% block nav-this-2-4 %}layui-this{% endblock %}
{% block content %}
      <span class="layui-breadcrumb">
  <a href="">首页</a>
  <a href="">工作负载</a>
  <a href="">StatefulSet</a>

</span>
<div class="layui-card">
    <div class="layui-card-body">

        <div class="layui-row">
            <div class="layui-col-md12">
                <button class="layui-btn" style="float: left">创建</button>
                <input type="text" name="name" class="layui-input" style="width: 150px;float: left;margin-left: 20px">
                <button class="layui-btn" style="float: left" id="searchBtn">搜索</button>
            </div>
            <div class="layui-col-md12">
                <table class="layui-hide" id="test" lay-filter="test"></table>
                <script type="text/html" id="barDemo">
                  <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="yaml">YAML</a>
                  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
        </div>

    </div>
</div>

{% endblock %}

{% block js %}
<script>

//获取当前命名空间

var storage=window.sessionStorage;
var namespace=storage.getItem("namespace");

layui.use('table', function(){
  var table = layui.table;
  var $ = layui.jquery;

  table.render({
    elem: '#test'
    ,url:'{% url 'statefulset_api' %}?namespace=' + namespace
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [[
          {field: 'name', title: '名称', sort: true}
          ,{field: 'namespace', title: '命名空间',sort: true}
          ,{field: 'service_name', title: 'Service名称'}
          ,{field: 'replicas', title: '预期副本数',width: 100}
          ,{field: 'ready_replicas', title: '可用副本数',width: 100}
          ,{field: 'labels', title: '标签',templet: labelsFormat}
          ,{field: 'selector', title: 'Pod 标签选择器',templet: selecotrFormat}
          ,{field: 'containers', title: '容器', templet: containersFormat}
          ,{field: 'create_time', title: '创建时间',width: 200}
          ,{fixed: 'right', title:'操作', toolbar: '#barDemo',width: 150}
    ]]
    ,page: true
    ,id: 'ststb'
  });

    function labelsFormat(d) {
        //console.log(d.labels)
        result = "";
        if (d.labels == null) {
            return "None"
        } else {
            for(let key in d.labels){
                result += '<span style="border:1px solid #d6e5ec;border-radius: 8px">' +
                    key + ":" + d.labels[key] + "</span><br>"
            }
            return  result
        }
    }
      function selecotrFormat(d){
          result = "";
          for(let key in d.selector) {
             result += '<span style="border: 1px solid #d6e5ec;border-radius: 8px">' +
                  key + ':' + d.selector[key] +
                     '</span><br>'
          }
          return result
      }
      function containersFormat(d) {
          result = "";
          for(let key in d.containers) {
              result += key + '=' + d.containers[key] + '<br>'
          }
          return result
      }

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的要删除' + data["name"] + "这个Deployment吗？", function(index){
          csrf_token = $('[name="csrfmiddlewaretoken"]').val();
        $.ajax({
            url: '{% url 'statefulset_api' %}',
            type: "DELETE",
            data: data,
            headers: {"X-CSRFToken": csrf_token},
            success: function (res) {
                if (res.code == 0) {
                    layer.msg(res.msg, {icon: 6});
                    obj.del()
                } else {
                    layer.msg(res.msg, {icon: 5})
                }
            },
            error: function () {
                layer.msg("服务器接口异常",{icon: 5})
            }
        })

      });
    } else if(obj.event === 'yaml'){

    }
  });
    // 监听搜索按钮事件
    $("#searchBtn").click(function () {
        var search_key = $("input[name='name']").val();
        table.reload('ststb', {
          where: { //设定异步数据接口的额外参数，任意设
            search_key: search_key
          }
          ,page: {
            curr: 1 //重新从第 1 页开始
          }
        }); //只重载数据
    })

});
</script>

{% endblock %}
